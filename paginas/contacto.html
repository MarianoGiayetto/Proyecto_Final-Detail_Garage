    <main class="container-fluid">
        <section class="contacto">
            <h1 class="contacto__titulo">Contacto</h1>
        </section>
        <section class="container formulario">       
            <div>
                <h2>Formulario de contacto</h2>
            </div>
            <form class="needs-validation novalidate" action="">
                <div class="row">
                        <div class="form-group col-md-6 mt-4">
                            <label class="titulo__etiqueta__formulario" for="nombre">Nombre</label>
                            <input type="text" class="form-control" placeholder="Ingrese aquí su nombre" id="nombre" required>
                        </div>                    
                        <div class="form-group col-md-6 mt-4">
                            <label class="titulo__etiqueta__formulario" for="">Apellido</label>
                            <input type="text" class="form-control" placeholder="Ingrese aquí su apellido" required>
                        </div>                        
                </div>
                <div class="row">                
                        <div class="form-group col-md-6 mt-4">
                            <label class="titulo__etiqueta__formulario" for="">Email</label>
                            <input type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                        </div>
                        <div class="form-group col-md-6 mt-4">
                            <label class="titulo__etiqueta__formulario">Sexo</label>
                            <select class="form-select" >
                                <option selected>-</option>
                                <option value="1">Femenino</option>
                                <option value="2">Masculino</option>
                            </select>
                        </div>
                </div>  
                    <div class="mt-4">
                        <div class="custom-control custom-checkbox">
                            <input class="form-check-input mt-2" type="checkbox" value="" aria-label="Checkbox for following text input">
                            <label class="form-check-label titulo__etiqueta__formulario" for="firstCheckbox">Suscribirse al newsletter</label>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="titulo__etiqueta__formulario">Comentarios</label>
                        <textarea class="form-control" placeholder="Escriba aquí sus comentarios"></textarea>
                    </div>
                        <button class="btn btn-secondary btn-lg mt-4" type="submit">Enviar Formulario</button>    
                        <button class="btn btn-secondary btn-lg mt-4" type="reset">Limpiar formulario</button>
            </form>
        </section> 
        
        <hr class="featurette-divider"> 
        
        <section class="ubicacion">
            <p class="ubicacion__texto">Nuestra Ubicación</p>
            <div class="container ratio ratio-16x9">
                <iframe class="ubicacion__mapa"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1702.6921522481953!2d-64.2077734994328!3d-31.403536237121237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329891d6526441%3A0xf50288eb799aebf1!2sArturo%20Orgaz%20471%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1656869210290!5m2!1ses!2sar" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <p class="text-center ubicacion__direccion">Dirección: Arturo Orgaz 471 -  Barrio Alberdi - Córdoba Capital</p>
        </section>
